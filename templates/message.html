<html>
<head>
    <meta charset="utf-8">
    <title>Send Message</title>
</head>
<body>
    <h2>If no chat_ids(comma-separated) is present - send to all. Exceptions in log</h2>
    <form method="POST">
        <div>
            <label for="chat_ids">Chat IDs:</label> <input type="text" id="chat_ids" name="chat_ids" value="{}">
        </div>
        <div>
            <label for="msg">Message:</label> <textarea id="msg" name="msg"></textarea>
        </div>
        <div class="button">
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
